# Grafana Configuration for ML Monitoring
# This is a sample configuration file with SMTP settings for alerting
# Copy relevant sections to your actual grafana.ini file

#################################### SMTP / Emailing ##########################
[smtp]
enabled = true
host = smtp.gmail.com:587
user = your-email@gmail.com
# For Gmail, use App Password (not your regular password)
# Generate one at: https://myaccount.google.com/apppasswords
password = your-app-password
# Skip SSL certificate verification (not recommended for production)
skip_verify = false
from_address = your-email@gmail.com
from_name = Grafana ML Monitoring
# Enable TLS/STARTTLS
starttls_policy = MandatoryStartTLS

# Other SMTP providers:
# Outlook/Office365:
#   host = smtp.office365.com:587
#   user = your-email@outlook.com
#   password = your-password

# SendGrid:
#   host = smtp.sendgrid.net:587
#   user = apikey
#   password = your-sendgrid-api-key

# AWS SES:
#   host = email-smtp.us-east-1.amazonaws.com:587
#   user = your-ses-smtp-username
#   password = your-ses-smtp-password

#################################### Emails ####################################
[emails]
welcome_email_on_sign_up = false
templates_pattern = emails/*.html, emails/*.txt
content_types = text/html

#################################### Alerting ##################################
[alerting]
# Maximum number of alert notifications to send per second
max_attempts = 3
# Duration to wait between retries
retry_attempts = 3

#################################### Unified Alerting ##########################
[unified_alerting]
# Enable or disable unified alerting
enabled = true
# Disabled for legacy alerting
disabled = false

#################################### Server ####################################
[server]
# Protocol (http, https, h2, socket)
protocol = http
# The HTTP port to bind to
http_port = 3000
# The public facing domain name used to access grafana from a browser
domain = localhost
# Redirect to correct domain if host header does not match domain
enforce_domain = false
# The full public facing URL
root_url = %(protocol)s://%(domain)s:%(http_port)s/

#################################### Security ##################################
[security]
# Default admin user, created on startup
admin_user = admin
# Default admin password, change this on first login
admin_password = admin
# Disable creation of admin user on first start of grafana
disable_initial_admin_creation = false

#################################### Log #######################################
[log]
# Either "console", "file", "syslog". Default is console and file
mode = console file
# Either "debug", "info", "warn", "error", "critical"
level = info

#################################### Database ##################################
[database]
# Database type (sqlite3, mysql, postgres)
type = sqlite3
# For sqlite3 database
path = grafana.db

#################################### Session ###################################
[session]
# Session provider: memory, file, redis, mysql, postgres
provider = file
# Session cookie name
cookie_name = grafana_sess
# Session cookie secure (https only)
cookie_secure = false
# Session life time in seconds
session_life_time = 86400

